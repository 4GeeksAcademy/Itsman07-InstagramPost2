<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <script src="https://kit.fontawesome.com/5572e67600.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
</head>
<body>
    <div class="post">
        <div class="head-post">
            <div class="html-icon"><i class="fa-brands fa-html5"></i></div>
            <div class="html-head">
                <h6>HTML</h6>
                <h6>Rigoberto</h6>
            </div>
            <div class="dots-icons"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="image-post"> 
            <img src="https://content.nationalgeographic.com.es/medio/2018/02/27/playa-de-isuntza-lekeitio__1280x720.jpg" alt="paisaje">
        </div>
        <div class="post-icons">
            <div class="heart-icon"><i class="fa-regular fa-heart"></i></div>
            <div class="comment-icon"><i class="fa-regular fa-comment"></i></div>
            <div class="send-icon"><i class="fa-regular fa-paper-plane"></i></div>
            <div class="save-icon"><i class="fa-regular fa-bookmark"></i></div>
        </div>
        <div class="post-body">
            <p> Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100.000 other</strong></p>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, sapiente debitis! Sunt nobis aperiam iure, alias numquam, qui eligendi ipsam eius molestias ab animi at! Molestiae architecto hic accusantium aliquid.</p>
        </div>
    </div>
</body>
</html>
